<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dbcdeda716.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/spacelab/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My Anime Inventory</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4"><i class="fas fa-tv text-info"></i> My<span class="text-info">Anime</span>Inventory</h1>
        <form action="" id="anime-form">
            <div class="form-group">
                <label for="title">Anime</label>
                <input type="text" id="title" class="form-control inputtext">
            </div>
            <div class="form-group">
                <label for="rating">Rating</label><br>
                <input type="range" id="rating" class="p-0 form-fields">
            </div>
            <input type="submit" id = "submit" value ="Add Anime" class="btn btn-primary">
        </form>
        <table class="table mt-5">
            <thead>
                <tr>
                    <td><strong>Anime</strong></td>
                    <td><strong>Rating</strong></td>
                    <td class="delete"><strong>Delete</strong></td>
                </tr>
            </thead>
            <tbody id="anime-list">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
